<div *ngIf="cardsData" class="flex items-center">
  <div>
    <div *ngIf="avatar" [style.background-image]="'url('+cardsData.icon+')'"></div>
    <mat-icon *ngIf="!avatar" inline="true" style="font-size: 40px">account_circle</mat-icon>
  </div>
  <div>
    <p>{{ cardsData.name }}</p>
    <p>last seen:<span>{{ lastSeen }}</span></p>
  </div>
</div>
